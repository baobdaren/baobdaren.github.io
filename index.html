<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Github导航页</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("主页背景.png");
            height: 100vh;
            background-size: 100%;
            background-position: center;

        }

        ul {
            float: right;
            list-style-type: none;
            margin: 15px;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: .6s ease;
            border-radius: 20px;
        }

        ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        ul li.active a {
            background-color: #fff;
            color: #000;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title h1 {
            color: #fff;
            font-size: 20px;
            font-family: Century Gothic;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            <a href="https://github.com/baobdaren/Coder">
                <button style="width: 200px;height: 75px; color:#000; background-color:orange;cursor:pointer;font-size: medium;">
                    GitHub 学习笔记
                </button>
            </a>
            <a href="https://github.com/baobdaren/MachineMaster">
                <button style="width: 200px;height: 75px; color:#000; background-color:chartreuse;cursor:pointer;font-size: medium; ">
                    GitHub 独立项目
                </button>
            </a>


            <a
                href="https://www.bilibili.com/video/BV1DM411Z7QA/?spm_id_from=333.999.0.0&vd_source=8780ba3e96ab9874a60e5e20ebbdce75">
                <button style="width: 200px;height: 75px; color:#000; background-color:dodgerblue;cursor:pointer;font-size: medium; ">
                    bilibili 独立项目视频
                </button>
            </a>
        </div>
    </header>
    <header>
        <div class="title">
            <a href="https://github.com/baobdaren/Coder">
                <button style="width: 200px;height: 75px; color:#000; background-color:orange;cursor:pointer;font-size: medium;">
                    更详细的工作经历
                </button>
            </a>
        </div>
    </header>
</body>

</html>
